{% set name = "towncrier" %}
{% set version = "19.2.0" %}
{% set sha256 = "48251a1ae66d2cf7e6fa5552016386831b3e12bb3b2d08eb70374508c17a8196" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - towncrier = towncrier:_main

requirements:
  host:
    - incremental
    - python
    - pip
  run:
    - python
    - click
    - jinja2
    - incremental
    - toml

test:
  imports:
    - towncrier
  commands:
    - towncrier --help

about:
  home: https://github.com/twisted/towncrier
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Building newsfiles for your project'

  description: |
    towncrier is a utility to produce useful, summarised news files for your project.
    Rather than reading the Git history as some newer tools to produce it, or having one single
    file which developers all write to, towncrier reads "news fragments" which contain
    information useful to end users.

extra:
  recipe-maintainers:
    - kain88-de
    - ericpre
